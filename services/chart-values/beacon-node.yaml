image: gcr.io/prysmaticlabs/prysm/beacon-chain
imageTag: v1.0.0-alpha.18

replicas: 1

containerArgs:
  - "--config-file"
  - "/data/config/beacon-client.yaml"
  - --disable-grpc-gateway # to avoid /healthz reporting unhealthy

#TODO add p2p-host-ip. How to get public address?
config:
  datadir: /data
  p2p-tcp-port: 31300
  p2p-udp-port: 31200
  monitoring-port: 8080
  rpc-host: 0.0.0.0
  monitoring-host: 0.0.0.0
  log-file: /data/beacon.log
  verbosity: info

storage:
  capacity: "20Gi"

resources:
  limits:
    memory: "4Gi"
  requests:
    memory: "3Gi"