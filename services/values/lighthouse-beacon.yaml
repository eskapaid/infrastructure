image:
  repository: sigp/lighthouse
  tag: v1.0.1
  pullPolicy: Always

container:
  command:
    - lighthouse
    - beacon
  args:
    - --datadir=/data
    - --debug-level=info
    - --network=pyrmont
    - --http
    - --http-address
    - "0.0.0.0"
    - --metrics
    - --metrics-address
    - "0.0.0.0"
    - --eth1-endpoints=http://geth-goerli:8545/,${eth1endpoint}

ports:
  http: 5052
  metrics: 5054
  discovery: 9000

storage:
  capacity: 20Gi

resources:
  requests:
    cpu: 400m
    memory: 2Gi
  limits:
    cpu: 900m
    memory: 3Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: eskapa.id/subnet
              operator: In
              values:
                - public

servicemonitor:
  enabled: true