image:
  repository: gcr.io/prysmaticlabs/prysm/beacon-chain
  tag: v1.0.0-alpha.28
  pullPolicy: IfNotPresent

replicaCount: 1

containerArgs:
  - --config-file
  - /data/config/prysm-beacon.yaml
  - --disable-grpc-gateway # to avoid /healthz reporting unhealthy
  - --dev
  - --http-web3provider=${eth1endpoint}

#TODO add p2p-host-ip. How to get public address?
config:
  datadir: /data
  p2p-tcp-port: 13000
  p2p-udp-port: 12000
  p2p-max-peers: 50
  block-batch-limit: 512
  monitoring-port: 8080
  rpc-host: 0.0.0.0
  monitoring-host: 0.0.0.0
  log-file: /data/beacon.log
  verbosity: info

storage:
  capacity: 20Gi

resources:
  requests:
    cpu: 250m
    memory: 2Gi
  limits:
    cpu: 500m
    memory: 4Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: eskapa.id/subnet
              operator: In
              values:
                - public


slasher:
  enabled: true

  image:
    repository: gcr.io/prysmaticlabs/prysm/slasher
    tag: v1.0.0-alpha.28

  args:
    - --beacon-rpc-provider=prysm-beacon:4000
    - --datadir=/data
    - --rpc-host=0.0.0.0
    - --monitoring-host=0.0.0.0

  storage:
    capacity: 3Gi

  ports:
    metrics: 8082
    rpc: 4002

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi