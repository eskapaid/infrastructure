image:
  repository: gcr.io/prysmaticlabs/prysm/beacon-chain
  tag: v1.0.0-alpha.29
  pullPolicy: Always

containerArgs:
  - --config-file
  - /data/config/prysm-beacon.yaml
  - --disable-grpc-gateway # to avoid /healthz reporting unhealthy
  - --dev
  - --http-web3provider=${eth1endpoint}

#TODO add p2p-host-ip. How to get public address?
config:
  datadir: /data
  p2p-tcp-port: 13000
  p2p-udp-port: 12000
  p2p-max-peers: 50
  block-batch-limit: 512
  monitoring-port: 8080
  rpc-host: 0.0.0.0
  monitoring-host: 0.0.0.0
  log-file: /data/beacon.log
  verbosity: info
  testnet: medalla

storage:
  capacity: 20Gi

resources:
  requests:
    cpu: 250m
    memory: 2Gi
  limits:
    cpu: 500m
    memory: 4Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: eskapa.id/subnet
              operator: In
              values:
                - public