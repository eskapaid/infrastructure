image:
  repository: gcr.io/prysmaticlabs/prysm/beacon-chain
  tag: v1.0.0-beta.3
  pullPolicy: Always

containerArgs:
  - --config-file
  - /data/config/prysm-beacon.yaml
  - --disable-grpc-gateway # to avoid /healthz reporting unhealthy
  - --dev
  # - --http-web3provider=${eth1endpoint} # leave Infura as a backup option
  - --http-web3provider=http://geth-goerli:8545/
  - --accept-terms-of-use
  - --pyrmont

#TODO add p2p-host-ip. How to get public address?
config:
  datadir: /data
  p2p-tcp-port: 13000
  p2p-udp-port: 12000
  monitoring-port: 8080
  rpc-host: 0.0.0.0
  monitoring-host: 0.0.0.0
  p2p-max-peers: 50
  block-batch-limit: 512
  verbosity: info

storage:
  capacity: 20Gi

resources:
  requests:
    cpu: 400m
    memory: 3Gi
  limits:
    cpu: 900m
    memory: 5Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: eskapa.id/subnet
              operator: In
              values:
                - public

servicemonitor:
  enabled: true