image:
  repository: rocketpool/smartnode
  tag: v0.0.3
  pullPolicy: IfNotPresent

storageAddress: 0xbbCbc87447fE120E1Bc73dBd11bc4Dc1086FFa25

# for now it has to be this
datadir: /.rocketpool

eth1:
  provider: http://rocketpool-proxy:8545
  proxy: true
  infuraId: ${infura_id}

# probably not even needed
eth2:
  provider: http://lighthouse-beacon:5052

storage:
  capacity: 1Gi

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi

ports:
  metrics: 5052

# Currently only Lighthouse + Infura is supported

validator:
  image:
    repository: sigp/lighthouse
    tag: v0.2.13
    pullPolicy: IfNotPresent

  container:
    command:
      - lighthouse
      - validator_client
    args:
      - --datadir
      - /data/validators/lighthouse
      - --debug-level
      - info
      - --testnet
      - medalla
      - --server
      - http://lighthouse-beacon:5052
      - --graffiti
      - Lighthouse Validator