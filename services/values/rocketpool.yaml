image:
  repository: rocketpool/smartnode
  tag: v0.0.3
  pullPolicy: IfNotPresent

storageAddress: 0xbbCbc87447fE120E1Bc73dBd11bc4Dc1086FFa25

# for now it has to be this as node service has this hardcoded
datadir: /.rocketpool

eth1:
  provider: http://rocketpool-proxy:8545
  proxy: true
  infuraId: ${infura_id}

eth2:
  # pick one or the other and set the provider accordingly
  lighthouse: true
  prysm: false
  provider: http://lighthouse-beacon:5052

storage:
  capacity: 1Gi

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi

ports:
  metrics: 5052

# Currently only Lighthouse + Infura is supported

lighthouse:
  image:
    repository: sigp/lighthouse
    tag: v0.3.0
    pullPolicy: IfNotPresent

  debugLevel: info
  testnet: medalla
  graffiti: Lighthouse Validator

prysm:
  image:
    repository: gcr.io/prysmaticlabs/prysm/validator
    tag: v1.0.0-alpha.28
    pullPolicy: IfNotPresent

  verbosity: info
  tcpPort: 9001
  udpPort: 9001
  monitoringPort: 8081
  graffiti: Prysm Validator
