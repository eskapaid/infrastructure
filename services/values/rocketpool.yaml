image:
  repository: rocketpool/smartnode
  tag: v0.0.8
  pullPolicy: Always

storageAddress: 0xA85A8022E8F28E49B8BBfb792f93ee914B342C3b

# for now it has to be this as "node" service has this hardcoded
datadir: /.rocketpool

eth1:
  provider: http://rocketpool-proxy:8545
  proxy: true
  infuraId: ${infura_id}

eth2:
  # pick one or the other and set the provider accordingly
  lighthouse: true
  provider: lighthouse-beacon:5052
  prysm: false
  # provider: prysm-beacon:4000

storage:
  capacity: 1Gi

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi

ports:
  metrics: 5052


cli:
  image:
    repository: eskp/rocketpool-cli
    tag: latest
    pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi

proxy:
  image:
    repository: rocketpool/smartnode
    tag: v0.0.3
    pullPolicy: IfNotPresent

# Currently only Infura as eth1 client is supported
lighthouse:
  image:
    repository: sigp/lighthouse
    tag: v1.0.0
    pullPolicy: Always

  debugLevel: info
  network: pyrmont
  graffiti: eskapaid.dev

prysm:
  image:
    repository: gcr.io/prysmaticlabs/prysm/validator
    tag: v1.0.0
    pullPolicy: Always

  verbosity: info
  tcpPort: 9001
  udpPort: 9001
  monitoringPort: 8081
  graffiti: eskapaid.dev
