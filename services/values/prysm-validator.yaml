image:
  repository: gcr.io/prysmaticlabs/prysm/validator
  tag: v1.0.0-beta.2

containerArgs:
  - --config-file
  - /data/config/prysm-validator.yaml
  - --accept-terms-of-use
  - --medalla

config:
  datadir: /data
  wallet-dir: /data/wallet
  wallet-password-file: /data/wallet/password/password.txt
  p2p-tcp-port: 13000
  monitoring-host: 0.0.0.0
  monitoring-port: 8081
  beacon-rpc-provider: prysm-beacon:4000
  log-file: /data/validator.log
  verbosity: info
  graffiti: poap2+qxp/4v6Qf8wL84AXIINsq45egA

# A list of secrets and their paths to mount inside the initContainer
# initContainer will copy these to /data/wallet to be available
# in the main container
secretMounts:
  - name: keymanageropts
    secretName: keymanageropts
    mountPath: /data/mount/direct
  - name: keystore
    secretName: keystore
    mountPath: /data/mount/direct/accounts
  - name: password
    secretName: password
    mountPath: /data/mount/password

storage:
  capacity: 1Gi

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi

servicemonitor:
  enabled: true

slasher:
  enabled: true

  image:
    repository: gcr.io/prysmaticlabs/prysm/slasher
    tag: v1.0.0-beta.2

  args:
    - --beacon-rpc-provider=prysm-beacon:4000
    - --datadir=/data
    - --rpc-host=0.0.0.0
    - --monitoring-host=0.0.0.0
    - --accept-terms-of-use

  storage:
    capacity: 3Gi

  ports:
    metrics: 8082
    rpc: 4002

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi