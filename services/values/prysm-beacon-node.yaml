image: gcr.io/prysmaticlabs/prysm/beacon-chain
imageTag: v1.0.0-alpha.23

replicas: 1

containerArgs:
  - --config-file
  - /data/config/beacon-client.yaml
  - --disable-grpc-gateway # to avoid /healthz reporting unhealthy
  - --dev

#TODO add p2p-host-ip. How to get public address?
config:
  datadir: /data
  p2p-tcp-port: 31300
  p2p-udp-port: 31200
  p2p-max-peers: 500
  block-batch-limit: 512
  monitoring-port: 8080
  rpc-host: 0.0.0.0
  monitoring-host: 0.0.0.0
  log-file: /data/beacon.log
  verbosity: info
  web3provider: ${web3provider}

storage:
  capacity: 20Gi

resources:
  requests:
    cpu: 250m
    memory: 2Gi
  limits:
    cpu: 500m
    memory: 3Gi

slasher:
  enabled: true

  image:
    repository: gcr.io/prysmaticlabs/prysm/slasher
    tag: v1.0.0-alpha.23

  args:
    - --beacon-rpc-provider=beacon-client:4000
    - --datadir=/data
    - --rpc-host=0.0.0.0
    - --monitoring-host=0.0.0.0

  storage:
    capacity: 3Gi

  ports:
    metrics: 8082
    rpc: 4002

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi