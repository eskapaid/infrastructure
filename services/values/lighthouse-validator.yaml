image:
  repository: sigp/lighthouse
  tag: v1.0.1

container:
  command:
    - lighthouse
    - validator
  args:
    - --datadir
    - /data
    - --debug-level
    - info
    - --metrics
    - --metrics-address
    - "0.0.0.0"
    - --disable-auto-discover
    - --init-slashing-protection
    - --network
    - pyrmont
    - --beacon-node
    - http://lighthouse-beacon:5052
    - --graffiti
    - 'eskapaid.dev'

# A list of secrets and their paths to mount inside the pod
# keystore secret containing keystore.json
# definitions secrets containing validator_definitions.yml
# These will be copied by initContainer from /data/mount to /data/validators
secretMounts:
  - name: keystore
    secretName: lighthouse-keystore-0x90a401
    path: /data/mount/0x90a401
  - name: definitions
    secretName: lighthouse-definitions-0x90a401
    path: /data/mount

ports:
  metrics: 5054

storage:
  capacity: 1Gi

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi

servicemonitor:
  enabled: true